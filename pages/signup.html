<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up for Gardening By ZIP Code</title>
  <link href="signup.css" rel="stylesheet">
</head>
<body>

  <section id="leftside">
    <div id="logosec">
      <div id="logobg">
        <img src="../images/GBZlogowhiteBG.svg" alt="Gardening By ZIP Code Logo" height = 100px width = auto>
      </div>
    </div>
    <div id="photocred">
      <p>Photo by @TyghWalters</p>
    </div>
  </section>

  <section id = "rightside">

    <div id="first">
      <h3>This is Gardening By ZIP Code! Claim your garden today
        to get customized advice and alerts based on the plants in <em>your</em> yard!
      </h3>
      <h4>You <em>know</em> you want to.</h4>
    </div>
    
    <div id="second">
      <form action="">
        <fieldset>
          <legend><h4>Let's do this!</h4></legend>
          <div>
            <label for="userid">User ID</label> 
            <input type="text" name="userid" id="userid">

            <label for="email">Email</label> 
            <input type="email" name="email" id="email">

            <label for="pass">Password</label> 
            <input type="password" name="pass" id="pass">
          </div>
          <div>

            <label for="zip">ZIP Code</label> 
            <input type="postal" name="zip" id="zip">

            <label for="phone">Phone</label> 
            <input type="tel" name="phone" id="phone">

            <label for="conpass">Confirm Password</label> 
            <input type="password" name="conpass" id="conpass">
          </div>
        </fieldset>
      </form>
    </div>

    <div id="third">
      <button type="button">Create Account</button>
      <p>Already have a GBZ account? Log in</p>
    </div>    
        
  </section>

</body>
</html>
