<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up for Gardening By ZIP Code</title>
  <link href="signup.css" rel="stylesheet">
</head>
<body>

  <section id="leftside">
    <div id="logosec">
      <div id="logobg">
        <img src="../images/GBZlogowhiteBG.svg" alt="Gardening By ZIP Code Logo" height = 100px width = auto>
      </div>
    </div>
    <div id="photocred">
      <p>Photo by @TyghWalters</p>
    </div>
  </section>

  <section id = "rightside">

    <div id="first">
      <h3>This is Gardening By ZIP Code! Claim your garden today
        to get customized advice and alerts based on the plants in <em>your</em> yard!
      </h3>
      <h4>You <em>know</em> you want to.</h4>
    </div>
    
    <div id="second">
      <form action="#" id="gbz">
        <fieldset>
          <legend><h4>Let's do this!</h4></legend>
          <div>
            <label for="userid">*USER ID</label> 
            <input type="text" size="30" name="userid" id="userid" title="USER ID"
            placeholder="What should we call you?" required>

            <label for="email">*EMAIL</label> 
            <input type="email" size="30" name="email" id="email" placeholder="you@gmail.com" required>

            <label for="pass">*PASSWORD</label> 
            <input type="password" size="30" name="pass" id="pass" required>
          </div>
          <div>

            <label for="zip">ZIP CODE</label> 
            <input type="postal" size="30" name="zip" id="zip">

            <label for="phone">PHONE</label> 
            <input type="tel" size="30" name="phone" id="phone">

            <label for="conpass">*CONFIRM PASSWORD</label> 
            <input type="password" size="30" name="conpass" id="conpass" required>
          </div>
        </fieldset>
      </form>
      
    
    </div>

    <div id="third">
      <button type="submit" form="gbz">Create Account</button>
      <p>Already have a GBZ account? Log in</p>
    </div>   
        
  </section>

</body>
</html>
